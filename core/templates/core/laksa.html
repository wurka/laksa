{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>LAKSA</title>
    <link rel="icon shortcut" href="{% static 'images/core/laksa-logo.png' %}">
    <link rel="stylesheet" href="{% static 'style/core/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'style/core/laksa.css' %}">
    <script src="{% static 'js/jquery-3.2.0.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/core/laksa.js' %}"></script>
</head>
<body>
    {% csrf_token %}
    <div class="new-target">
        <div class="title">
            Добавить новую цель
        </div>
        <div class="separator separator-1"></div>
        <div>
            <div class="row input-row">
                <div class="col">
                    <input type="text" class="form-control" id="new-target-value" title="Новая цель">
                </div>
            </div>
        </div>
        <div class="separator separator-2"></div>
        <div class="row button-row">
            <div class="col"></div>
            <div class="col-4">
                <div class="button" onclick="submitNewTarget()">OK</div>
            </div>
            <div class="col-4">
                <div class="button" onclick="hideNewTarget()">Отмена</div>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row line header">
                    <div class="col-2"><img src="{% static 'images/core/laksa-logo.png' %}" alt="logo"></div>
                    <div class="col title"><span>LAKSA: секрет миллионеров</span></div>
                </div>
                <div class="row line">
                    <div class="col-3" style="padding-top: 15px;"><span>Кто</span></div>
                    <div class="col line">
                        <select name="who-select" class="form-control" id="who-select" onchange="whoChanged()">
                            <option value="1">Маша</option>
                            <option value="2">Саша</option>
                            <option value="-1">...Добавить...</option>
                        </select>
                    </div>
                </div>
                <div class="row line">
                    <div class="col-3" style="padding-top: 6px"><span>На что</span></div>
                    <div class="col">
                        <select name="what-select" id="what-select" class="form-control" onchange="targetChanged()">
                            {% if known_targets|length == 0 %}
                            <option value="0"> </option>
                            {% endif %}
                            {% for target in known_targets %}
                            <option value="{{ target.id }}">{{ target.name }}</option>
                            {% endfor %}
                            <option value="-1">...Добавить...</option>
                        </select>
                    </div>
                </div>
                <div class="row line">
                    <div class="col-3" style="padding-top: 6px">
                        <span>Сколько</span>
                    </div>
                    <div class="col">
                        <input type="text" name="howmuch" id="how-much" class="form-control">
                    </div>
                </div>
                <div class="row line">
                    <div class="col-3"></div>
                    <div class="col">
                        <input type="button" value="Внести" class="form-control" onclick="doPush()">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="error">Ошибка</div>
            </div>
        </div>
    </div>
<button onclick="loadFile()">load file</button>
</body>
</html>
