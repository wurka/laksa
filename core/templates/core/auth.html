{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon shortcut" href="{% static 'images/core/laksa-logo.png' %}">
    <link rel="stylesheet" href="{% static 'style/core/bootstrap.min.css'%}">
    <title>Laksa: авторизация</title>
</head>
<body>
    <div class="containter" style="max-width: 400px; margin: auto">
        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-3">Логин</div>
                <div class="col"><input type="text" name="login" id="login" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-3">Пароль</div>
                <div class="col"><input type="password" name="password" id="password" class="form-control"></div>
            </div>
            <div class="row">
                <button type="submit" class="form-control">OK</button>
            </div>
        </form>
        <div class="error">
            1{{ error }}2
        </div>
    </div>
</body>
</html>
